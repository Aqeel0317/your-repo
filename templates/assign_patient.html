{% extends "base.html" %}
{% block title %}Assign Appointment{% endblock %}
{% block content %}
<h2 class="mb-4">Assign Appointment for {{ patient.email }}</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label" for="psychologist_id">Select Psychologist</label>
    <select class="form-select" name="psychologist_id" required>
      <option value="">-- Select --</option>
      {% for psychologist in psychologists %}
        <option value="{{ psychologist.id }}">{{ psychologist.email }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label" for="appointment_datetime">Appointment Date &amp; Time</label>
    <input type="datetime-local" class="form-control" name="appointment_datetime" required>
  </div>
  <button type="submit" class="btn btn-primary">Assign Appointment</button>
</form>
{% endblock %}
