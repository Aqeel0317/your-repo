{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 70px);">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Therapy Service Sign Up</h2>
        <form method="POST" action="{{ url_for('therapy_signup') }}">
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" id="gender" class="form-control" required>
              <option value="">--Select Gender--</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date_of_birth" class="form-label">Date of Birth (YYYY-MM-DD)</label>
            <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number (Include Country Code)</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="reason" class="form-label">Why are you looking for therapy services?</label>
            <textarea name="reason" id="reason" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" id="showPassword" class="form-check-input" onclick="togglePassword()">
            <label class="form-check-label" for="showPassword">Show Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function togglePassword() {
    let password = document.getElementById("password");
    let confirmPassword = document.getElementById("confirm_password");
    if (password.type === "password") {
      password.type = "text";
      confirmPassword.type = "text";
    } else {
      password.type = "password";
      confirmPassword.type = "password";
    }
  }
</script>
{% endblock %}
