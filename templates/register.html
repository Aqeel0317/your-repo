{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Your Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <h2 class="mb-4">Register</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label" for="full_name">Full Name</label>
        <input type="text" class="form-control" name="full_name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="confirm_password">Repeat Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Repeat password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="showPassword">
        <label class="form-check-label" for="showPassword">Show Password</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('showPassword').addEventListener('change', function () {
    let passwordField = document.getElementById('password');
    let confirmPasswordField = document.getElementById('confirm_password');
    if (this.checked) {
      passwordField.type = "text";
      confirmPasswordField.type = "text";
    } else {
      passwordField.type = "password";
      confirmPasswordField.type = "password";
    }
  });
</script>

{% endblock %}
